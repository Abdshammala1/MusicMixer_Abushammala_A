<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Angry instuments Music Mixer</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<h1>DRAG ICONS AND HAVE FUN!</h1>
	</header>

	<div class="container">
		<div class="button_wrap">
			<button class="mybtn" id="instructions">Instructions</button>
			<button class="mybtn" id="reset" onclick="reset()">Reset</button>
		</div>

		<div id="canvas">
			<div class="board1">
				<div class="elements-container tl"></div>
				<div class="elements-container tr"></div>
				<div class="elements-container bl"></div>
				<div class="elements-container br"></div>
			</div>
		</div>

		<div class="items">
			<div class="instruments-row">
				<div class="area1"><img src="" class="icon"></div>
				<div class="area1"><img src="" class="icon"></div>
				<div class="area1 iconZone3"><img src="" class="icon"></div>
				<h1 class="subtitle">Trumpet</h1>
			</div>
			<div class="instruments-row">
				<div class="area1"><img src="" class="icon"></div>
				<div class="area1"><img src="" class="icon"></div>
				<div class="area1"><img src="" class="icon icon_g3"></div>
				<h1 class="subtitle">Guitar</h1>
			</div>
			<div class="instruments-row">
				<div class="area1"><img src="" class="icon"></div>
				<div class="area1"><img src="" class="icon"></div>
				<div class="area1"><img src="" class="icon"></div>
				<h1 class="subtitle">Drum</h1>
			</div>
				<div class="instruments-row">
				<div class="area1"><img src="" class="icon"></div>
				<div class="area1"><img src="" class="icon"></div>
				<div class="area1"><img src="" class="icon"></div>
				<h1 class="subtitle">Piano</h1>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
